<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" description="Saniya">
    <meta name="description" description="Word Scramble Game">

    <link rel="stylesheet" href="start-style.css">

    <title>Word Scramble Game</title>
</head>

<body>
    <div class="start-heading">
        <div class="start-heading1">
            <div class="float1">W</div>
            <div class="float2">O</div>
            <div class="float3">R</div>
            <div class="float4">D</div>
        </div>

        <div class="start-heading2">
            <div class="float1">S</div>
            <div class="float2">C</div>
            <div class="float3">R</div>
            <div class="float4">A</div>
            <div class="float1">M</div>
            <div class="float2">B</div>
            <div class="float3">L</div>
            <div class="float4">E</div>
        </div>
    </div>

    <div class="buttons">
        <a href="game.html"><button type="submit" name="start" class="start">start game</button></a>

        <button type="submit" name="rules" class="rules">game rules</button>
    </div>

    <div id="rules-written">
        <button class="close-button" type="button" data-close>X</button>
        <p>
            1. You will be shown a scrambled word and its meaning below it.
            <br>
            2. You will get 30 seconds to guess the word.
            <br>
            3. You need to enter your guess in the input box given.
            <br>
            4. If the word is correct, you will get 10 points.
            <br>
            5. If the word is incorrect, the game will be over.
        </p>
    </div>
    <br>

    <script src="start.js" type="module"></script>
</body>
</html>
