<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" description="Saniya">
    <meta name="description" description="Word Scramble Game">

    <link rel="stylesheet" href="style.css">
    <script defer src="over.js"></script>

    <title>Word Scramble Game</title>
</head>
<body>
    <div class="heading">
        <div class="heading1">
            <div class="float1">W</div>
            <div class="float2">O</div>
            <div class="float3">R</div>
            <div class="float4">D</div>
        </div>

        <div class="heading2">
            <div class="float1">S</div>
            <div class="float2">C</div>
            <div class="float3">R</div>
            <div class="float4">A</div>
            <div class="float1">M</div>
            <div class="float2">B</div>
            <div class="float3">L</div>
            <div class="float4">E</div>
        </div>
    </div>

    <div class="gameover">
        <h2>GAME OVER!</h2><br> 
        <h3>Your Score: <span id="finalscore"></span></h3><br><br>
        <p>Thanks for playing,<br> hope to see you again!</p><br>
        <a href="index.html"><button type="button" class="startagain" name="startagain">GO TO HOME</button></a>
    </div>
</body>
</html>
